<div class="page-header">
	<h1>Agent Manager</h1>
</div>

<strong>Status : </strong>{{status['oms-agent-manager'].status}}<br>
<strong>Pid : </strong>{{status['oms-agent-manager'].pid}}<br>
<hr>
<textarea class="form-control" rows="10" disabled>{{console['oms-agent-manager']}}</textarea>
<hr>
<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="start('oms-agent-manager')">
		<span class="glyphicon glyphicon-play"></span> Start
	</button>
	<button type="button" class="btn btn-default" ng-click="stop('oms-agent-manager')">
		<span class="glyphicon glyphicon-stop"></span> Stop
	</button>
	<button type="button" class="btn btn-default" ng-click="restart('oms-agent-manager')">
		<span class="glyphicon glyphicon-repeat"></span> Restart
	</button>
</div>
