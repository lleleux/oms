<div class="page-header">
	<h1>Devices</h1>
</div>

<table class="table table-stripped">
	<thead>
		<tr>
			<th>Logo</th>
			<th>Name</th>
			<th>IP</th>
			<th>Login</th>
			<th>Password</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="device in devices">
			<td>Example</td>
			<td>{{device.name}}</td>
			<td>Example</td>
			<td>Example</td>
			<td>Example</td>
		</tr>
	</tbody>
</table>
