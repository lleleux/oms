<!DOCTYPE HTML>

<html lang="en" ng-app="devHelperApp">

	<head>

		<!-- Title -->
		<title>OMS - Dev Helper</title>

		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Agent front-end">
		<meta name="author" content="Leleux Laurent">

		<!-- CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet" media="screen">

		<link rel="icon" type="image/png" href="/images/favicon.png" />

		<!-- Javascript -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/angular.min.js"></script>
		<script src="/js/angular-route.min.js"></script>
		<script src="/js/angular-resource.min.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/controllers.js"></script>

	<body>

		<!-- Wrapper for the nevbar and content -->
		<div id="wrap">

			<!-- Fixed navbar -->
			<div class="navbar navbar-default navbar-fixed-top" ng-controller="HeaderCtrl">
				<div class="container">
					<div class="navbar-header">

							<span class="icon-bar"></span>

							<span class="icon-bar"></span>

						<a class="navbar-brand" href="/">OMS - Dev Helper</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li ng-class="{active: isActive('/services')}"><a href="/services">Services</a></li>
							<li ng-class="{active: isActive('/api/doc')}"><a href="/api/doc">API Documentation</a></li>
							<li ng-class="{active: isActive('/api/commands')}"><a href="/api/commands">Scripts/Commands</a></li>
							<li ng-class="{active: isActive('/installers')}"><a href="/installers">Install Packages</a></li>
						</ul>
					</div>
				</div>
			</div><!-- navbar -->

			<!-- Page contents -->
			<div class="container" ng-view></div>

		</div><!-- wrap -->

		<!-- Footer -->
		<div id="footer">
			<div class="container">
				<p class="text-muted credit">OMS (c) by Leleux Laurent</p>
			</div>
		</div><!-- footer -->
