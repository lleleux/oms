#
# Properties file in JAVA Properties format
#
# All the durations are in milis
# CamelCase is recommanded
# All the paths must be absolute and NOT relative!
#


# Server
# ======

serverHost = localhost
serverPort = 1122


# Agent
# =====

reconnectionDelay = 3000
tlsPrivateKey = /etc/oms/agent.key
tlsCertificate = /etc/oms/agent.crt
# TODO Remove when real CA certificate
caCertificate = /etc/oms/ca/ca.crt


# Protocol
# ========

encoding = UTF-8


# GUI
# ===

guiPort = 8080


# Scripts
# =======

scriptsDir = /etc/oms/scripts/